name: Deck
run-name: Deck ${{ github.ref_name }} (${{ github.event_name }})

on:
  workflow_dispatch:
    inputs:
      skip-tests:
        description: If specified, does not run tests
        type: boolean
        default: false

  push:
    branches:
      - release-*
    paths:
      - 'deck/**'

  pull_request:
    branches:
      - main
      - release-*
    paths:
      - 'deck/**'

jobs:
  deck:
    uses: ./.github/workflows/generic-build-publish.yml
    with:
      project: deck
      publish: ${{ github.event_name != 'pull_request' }}
    secrets: inherit
