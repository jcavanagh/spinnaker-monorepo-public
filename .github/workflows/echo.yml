name: Echo
run-name: Echo ${{ github.ref_name }} (${{ github.event_name }})

on:
  workflow_dispatch:
    inputs:
      skip-tests:
        description: If specified, does not run tests
        type: boolean
        default: false

  push:
    branches:
      - main
      - release-*
    paths:
      - 'echo/**'
      - 'fiat/**'
      - 'kork/**'

  pull_request:
    branches:
      - main
      - release-*
    paths:
      - 'echo/**'
      - 'fiat/**'
      - 'kork/**'

jobs:
  echo:
    uses: ./.github/workflows/generic-build-publish.yml
    with:
      project: echo
      publish: ${{ github.event_name != 'pull_request' }}
    secrets: inherit
