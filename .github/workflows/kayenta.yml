name: Kayenta
run-name: Kayenta ${{ github.ref_name }} (${{ github.event_name }})

on:
  workflow_dispatch:
    inputs:
      skip-tests:
        description: If specified, does not run tests
        type: boolean
        default: false

  push:
    branches:
      - main
      - release-*
    paths:
      - 'kayenta/**'
      - 'fiat/**'
      - 'kork/**'
      - 'orca/**'

  pull_request:
    branches:
      - main
      - release-*
    paths:
      - 'kayenta/**'
      - 'fiat/**'
      - 'kork/**'
      - 'orca/**'

jobs:
  kayenta:
    uses: ./.github/workflows/generic-build-publish.yml
    with:
      project: kayenta
      publish: ${{ github.event_name != 'pull_request' }}
    secrets: inherit
