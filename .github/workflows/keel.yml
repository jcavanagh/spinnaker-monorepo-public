name: Keel
run-name: Keel ${{ github.ref_name }} (${{ github.event_name }})

on:
  workflow_dispatch:

  push:
    branches:
      - main
      - release-*
    paths:
      - 'keel/**'
      - 'fiat/**'
      - 'kork/**'

  pull_request:
    branches:
      - main
      - release-*
    paths:
      - 'keel/**'
      - 'fiat/**'
      - 'kork/**'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx8g -Xms8g

jobs:
  keel:
    uses: ./.github/workflows/generic-build-publish.yml
    with:
      project: keel
      publish: ${{ github.event_name != 'pull_request' }}
      publish-halconfig: false
    secrets: inherit
