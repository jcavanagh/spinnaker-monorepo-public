name: Halyard
run-name: Halyard ${{ github.ref_name }} (${{ github.event_name }})

on:
  workflow_call:
    inputs:
      publish-containers:
        description: Publish containers
        default: true
      publish-debs:
        description: Publish debs
        default: true
      version-override:
        description: Overrides the version for artifacts

  workflow_dispatch:

  push:
    branches:
      - main
      - release-*
    paths:
      - 'halyard/**'
      - 'clouddriver/**'
      - 'fiat/**'
      - 'front50/**'
      - 'kork/**'

  pull_request:
    branches:
      - main
      - release-*
    paths:
      - 'halyard/**'
      - 'clouddriver/**'
      - 'fiat/**'
      - 'front50/**'
      - 'kork/**'

jobs:
  halyard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/generic-build-publish
        with:
          project: halyard
          publish: ${{ github.event_name != 'pull_request' }}
          publish-containers: ${{ github.event_name != 'workflow_call' && true || inputs.publish-containers }}
          publish-debs: ${{ github.event_name != 'workflow_call' && true || inputs.publish-debs }}
          version-override: ${{ github.event_name == 'workflow_call' && inputs.version-override || '' }}
          publish-halconfig: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gar-json-key: ${{ secrets.GAR_JSON_KEY }}
